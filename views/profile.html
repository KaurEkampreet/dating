<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="styles/styles.css">
    <link rel="icon" type="image/png"
          href="images/romance.png">
    <title>SoulMate</title>
</head>
<body>

<div id="nav">
    <ul id="list">
        <li class="lists"><a href="https://ekaur.greenriverdev.com/328/dating/">SoulMate</a></li>

    </ul>
</div>
<div class="container border rounded mt-3 clearfix">
    <h1 class="ml-3 mt-4 mb-0">PROFILE </h1>
    <hr class="mt-0">
    <div class="ml-3">
        <form action="#" method="post">
            <div class="row">
                <div class="form-group col-6">
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold" for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email" value="{{@email}}">
                            <check if="{{ @errors['email'] }}">
                                <span class="err">{{ @errors['email'] }}</span>
                            </check>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold mt-2">State</label><br>
                            <select name="state">
                                <repeat group="{{@states}}" value="{{@selectStates}}">
                                    <option value="{{@selectStates}}"
                                    <check if = "{{@state==@selectStates}}">
                                        selected="selected"
                                    </check>>{{ucfirst(@selectStates)}}
                                    </option>
                                </repeat>
                            </select>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold mt-3"> Seeking</label>
                            <div class="form-check">
                                <repeat group="{{ @genders }}" value="{{ @seekingGenderOption }}">
                                    <label><input type="radio" class="form-check-input"
                                                  name="seekingGender"
                                                  value="{{ @seekingGenderOption }}"
                                        <check if = "{{@seeking== @seekingGenderOption}}"> checked="checked"</check>>{{ ucfirst(@seekingGenderOption) }}
                                    </label><br>
                                </repeat>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <h5 class="card-title"><b>Biography:</b></h5>
                    <textarea class="textArea" name="inputText">{{@inputText}}</textarea>
                </div>
            </div>
            <!--main row closed-->
            <div class="btn float-right">
                <button type="submit" class="btn btn-primary mb-4">Next>></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

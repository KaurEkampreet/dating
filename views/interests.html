<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="styles/styles.css">
    <link rel="icon" type="image/png"
          href="images/romance.png">
    <title>SoulMate</title>
</head>
<body>
<div id="nav">
    <ul id="list">
        <li class="lists"><a href="https://ekaur.greenriverdev.com/328/dating/">SoulMate</a></li>

    </ul>
</div>
<div class="container border rounded mt-3 clearfix">
    <h1 class="ml-3 mt-4 mb-0">Interests</h1>
    <hr class="mt-0">
    <div class="ml-3">
        <form action="#" method="post">
            <label class="font-weight-bold"> Indoor Interests</label>
            <div class="row">
                <repeat group="{{ @indoor }}" value="{{ @indoorOptions }}">
                    <div class="col-lg-3">

                        <label><input type="checkbox" class="form-check-inline"
                                      name="indoor[]"
                                      value="{{ @indoorOptions }}"

                            <check if="{{ isset(@indoorInterests)&& in_array(@indoorOptions, @indoorInterests)}}">
                                checked="checked"
                            </check>
                            >{{ (@indoorOptions) }}
                        </label><br>
                    </div>
                </repeat>
            </div>
            <check if="{{ @errors['indoor'] }}">
                <span class="err">{{ @errors['indoor'] }}</span>
            </check><br>
            <!--row closed -->
            <label class="font-weight-bold"> Outdoor Interests</label>
            <div class="row">
                <repeat group="{{ @outdoor }}" value="{{ @outdoorOptions }}">
                    <div class="col-lg-3">
                        <label><input type="checkbox" class="form-check-inline"
                                      name="outdoor[]"
                                      value="{{ @outdoorOptions }}"
                            <check if="{{ isset(@outdoorInterests) && in_array(@outdoorOptions, @outdoorInterests)}}">
                                checked="checked"
                            </check>
                            >{{ (@outdoorOptions) }}
                        </label><br>
                    </div>
                </repeat>
            </div>
            <check if="{{ @errors['outdoor'] }}">
                <span class="err">{{ @errors['outdoor'] }}</span>
            </check><br>
            <!--row closed -->
            <div class="btn float-lg-right">
                <button type="submit" class="btn btn-primary mb-4">Next>></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
